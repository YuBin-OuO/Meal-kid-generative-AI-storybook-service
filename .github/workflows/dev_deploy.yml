name: Deploy to Docker and EC2

on:
  push:
    branches:
      - main  # 배포 트리거가 되는 브랜치를 지정합니다.

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v2
      with:
        context: ./mysite
        file: ./mysite/Dockerfile
        push: true
        tags: ${{ secrets.DOCKER_HUB_USERNAME }}/dev-web:latest

    - name: Deploy to server
      uses: appleboy/ssh-action@v0.1.6
      with:
        host: ${{ secrets.SERVER_IP }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          sudo docker pull ${{ secrets.DOCKER_HUB_USERNAME }}/dev-web:latest
          sudo docker stop meal_kid_dev || true
          sudo docker rm meal_kid_dev || true
          sudo docker run -d -p 8000:8000 --name meal_kid_dev ${{ secrets.DOCKER_HUB_USERNAME }}/dev-web:latest
