{% extends "base_generic.html" %}

{% block content %}
  <h2>비밀번호 재설정 요청</h2>
  <p>비밀번호를 재설정하기 위해 이메일 주소를 입력하세요.</p>
  <form method="post">
    {% csrf_token %}
    <input type="email" name="email" placeholder="이메일 주소" required>
    <button type="submit">비밀번호 재설정 요청</button>
  </form>
{% endblock %}
