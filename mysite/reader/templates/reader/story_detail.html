<!DOCTYPE html>
{% extends "base.html" %}
{% load static %}
<html lang="ko">
<head>
    <title>{% block title %}📖 {{ title }}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/story_detail.css' %}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>{% endblock %}
{% block content %}
<body>
    <div class="story-detail-container">
        <div class="header">
            <h1 class="story-title">📖 {{ title }}</h1>
            <div class="audio-buttons">

            <div class="inner-audio-buttons">
                <label class="audio-button-label">
                    <span>A1</span>
                    <input type="radio" name="voice" value="ko-KR-Standard-A" onclick="selectVoice('ko-KR-Standard-A')">
                </label>
                <label class="audio-button-label">
                    <span>B1</span>
                    <input type="radio" name="voice" value="ko-KR-Standard-B" onclick="selectVoice('ko-KR-Standard-B')">
                </label>
                <label class="audio-button-label">
                    <span>C1</span>
                    <input type="radio" name="voice" value="ko-KR-Standard-C" onclick="selectVoice('ko-KR-Standard-C')">
                </label>
                <label class="audio-button-label">
                    <span>D1</span>
                    <input type="radio" name="voice" value="ko-KR-Standard-D" onclick="selectVoice('ko-KR-Standard-D')">
                </label>
                <label class="audio-button-label">
                    <span>A2</span>
                    <input type="radio" name="voice" value="ko-KR-Wavenet-A" onclick="selectVoice('ko-KR-Wavenet-A')">
                </label>
                <label class="audio-button-label">
                    <span>B2</span>
                    <input type="radio" name="voice" value="ko-KR-Wavenet-B" onclick="selectVoice('ko-KR-Wavenet-B')">
                </label>
                <label class="audio-button-label">
                    <span>C2</span>
                    <input type="radio" name="voice" value="ko-KR-Wavenet-C" onclick="selectVoice('ko-KR-Wavenet-C')">
                </label>
                <label class="audio-button-label">
                    <span>D2</span>
                    <input type="radio" name="voice" value="ko-KR-Wavenet-D" onclick="selectVoice('ko-KR-Wavenet-D')">
                </label>
            </div>
                <button class="audio-button" onclick="readFullStory()">전체 읽기</button>
            </div>
            <audio id="ttsAudio" controls>
                <source id="audioSource" src="" type="audio/mpeg">
                브라우저가 오디오 기능을 제공하지 않습니다
            </audio>
            <a href="?tts=true&voice=ko-KR-Standard-A&text=full" download="audio.mp3" id="downloadLink">⬇️</a>
        </div>
        <div class="book">
            <div class="left-page">
                <div class="image-container" style="background-image: url('{{ image_urls.0 }}');"></div>
            </div>
            <div class="spine">
                <div class="spiral"></div>
                <div class="spiral"></div>
                <div class="spiral"></div>
                <div class="spiral"></div>
                <div class="spiral"></div>
                <div class="spiral"></div>
                <div class="spiral"></div>
                <div class="spiral"></div>
                <div class="spiral"></div>
                <div class="spiral"></div>
            </div>
            <div class="right-page">
                <div class="text-container"></div>
            </div>
        </div>
        <div class="buttons">
            <button class="arrow-button" id="previous_button">← 이전 페이지로</button>
            <button class="reader-button" id="picture_generate_button">그림 생성</button>
            <button class="reader-button" id="quiz_button" onclick="window.location.href='{% url 'reader:redirect_to_quiz' id %}?keyword={{ keyword }}'">퀴즈 시작</button>
            <button class="arrow-button" id="next_button">다음 페이지로 →</button>
        </div>
    </div>
    <script>
        let currentPage = 0;
        const sentences = {{ story|safe }};
        let imageUrls = {{ image_urls|safe }};
        const totalPages = sentences.length;

        let selectedVoice = 'ko-KR-Standard-A'; // 기본 목소리 설정

        function showPage(page) {
            const leftPage = document.querySelector(".left-page .image-container");
            const rightPage = document.querySelector(".right-page .text-container");

            leftPage.innerHTML = "";
            rightPage.innerHTML = "";
            leftPage.style.backgroundImage = ""; // 이전 배경이미지 clear

            rightPage.innerHTML = `<p onclick="readSentence(${page})" id="sentence-${page}">${sentences[page]}</p>`;
            
            if (imageUrls[page]) { // 이미지 URL이 유효한지 확인
                leftPage.style.backgroundImage = `url(${imageUrls[page]})`;
            } else {
                generateImage(page); // 이미지가 없으면 생성
            }

            generateImage(currentPage + 1); // 다음 페이지의 이미지 생성
        }

        function turnPage(direction) {
            const book = document.querySelector('.book');
        
            // 첫번째 페이지에서 앞으로 넘기려고 하는지 체크
            if (direction === -1 && currentPage === 0) {
                return; 
            }
        
            // 마지막 페이지에서 뒤로 넘기려고 하는지 체크 
            if (direction === 1 && (currentPage === totalPages - 1)) {
                return;
            }
        
            if (direction === 1) {
                book.classList.add('turn-right');
                book.classList.remove('turn-left');
            } else if (direction === -1) {
                book.classList.add('turn-left');
                book.classList.remove('turn-right');
            }
        
            setTimeout(() => {
                currentPage += direction;
                if (currentPage < 0) currentPage = 0;
                if (currentPage >= totalPages) currentPage = totalPages - 1;
                showPage(currentPage);
                book.classList.remove('turn-right');
                book.classList.remove('turn-left');
            }, 500);
        }

        function generateImage(page) {
            if (page < totalPages && !imageUrls[page]) {
                $.ajax({
                    url: "{% url 'reader:generate_image' %}",
                    method: "GET",
                    data: { sentence: sentences[page] },
                    success: function(response) {
                        imageUrls[page] = response.image_url;
                        if (currentPage === page) {
                            const leftPage = document.querySelector(".left-page .image-container");
                            leftPage.style.backgroundImage = `url(${response.image_url})`;
                        }
                    }
                });
            }
        }
    
        document.getElementById("previous_button").addEventListener("click", () => turnPage(-1));
        document.getElementById("next_button").addEventListener("click", () => turnPage(1));
    
        // 첫번째 페이지
        showPage(currentPage);

        function selectVoice(voice) {
            selectedVoice = voice;
            updateDownloadLink();
        }

        function updateDownloadLink() {
            const downloadLink = document.getElementById('downloadLink');
            downloadLink.href = `?tts=true&voice=${selectedVoice}&text=full`;
            downloadLink.download = "{{ title }}.mp3";
        }

        function playAudio(voice) {
            const audioElement = document.getElementById('ttsAudio');
            const sourceElement = document.getElementById('audioSource');

            // 오디오 소스 URL 업데이트
            const ttsUrl = `?tts=true&voice=${voice}`;
            sourceElement.src = ttsUrl;
            audioElement.load();
            audioElement.play();
        }

        function readSentence(index) {
            const sentence = sentences[index];
            const audioElement = document.getElementById('ttsAudio');
            const sourceElement = document.getElementById('audioSource');

            // 오디오 소스 URL 업데이트
            const ttsUrl = `?tts=true&voice=${selectedVoice}&text=${encodeURIComponent(sentence)}`;
            sourceElement.src = ttsUrl;
            audioElement.load();
            audioElement.play();

            // 모든 문장에서 하이라이트 제거
            sentences.forEach((_, i) => {
                const sentenceElement = document.getElementById(`sentence-${i}`);
                if (sentenceElement) {
                    sentenceElement.classList.remove('highlight');
                }
            });

            // 클릭된 문장에 하이라이트 추가
            document.getElementById(`sentence-${index}`).classList.add('highlight');
        }

        function readFullStory() {
            const audioElement = document.getElementById('ttsAudio');
            const sourceElement = document.getElementById('audioSource');

            // 오디오 소스 URL 업데이트
            const ttsUrl = `?tts=true&voice=${selectedVoice}&text=full`;
            sourceElement.src = ttsUrl;
            audioElement.load();
            audioElement.play();

            // 모든 문장에서 하이라이트 제거
            sentences.forEach((_, i) => {
                const sentenceElement = document.getElementById(`sentence-${i}`);
                if (sentenceElement) {
                    sentenceElement.classList.remove('highlight');
                }
            });
        }

        updateDownloadLink(); // 페이지 로드 시 다운로드 링크 초기화
    </script>
</body>
</html>
{% endblock %}
