<body>

                <label class="audio-button-label">

                <label class="audio-button-label">

                </label>
                <label class="audio-button-label">

                ë¸Œë¼ìš°ì €ê°€ ì˜¤ë””ì˜¤ ê¸°ëŠ¥ì„ ì œê³µí•˜ì§€ ì•ŠìŠµë‹ˆë‹¤
            </audio>
            <a href="?tts=true&voice=ko-KR-Standard-A&text=full" download="audio.mp3" id="downloadLink">â¬‡ï¸</a>
        </div>
        <div class="book">
            <div class="left-page">

            </div>
            <div class="spine">

                <div class="spiral"></div>
                <div class="spiral"></div>
                <div class="spiral"></div>
                <div class="spiral"></div>
                <div class="spiral"></div>
                <div class="spiral"></div>
                <div class="spiral"></div>
                <div class="spiral"></div>
                <div class="spiral"></div>
            </div>
            <div class="right-page">
                <div class="text-container"></div>
            </div>
        </div>
        <div class="buttons">
            <button class="arrow-button" id="previous_button">â† ì´ì „ í˜ì´ì§€ë¡œ</button>
            <button class="reader-button" id="picture_generate_button">ê·¸ë¦¼ ìƒì„±</button>
            <button class="reader-button" id="quiz_button" onclick="window.location.href='{% url 'reader:redirect_to_quiz' id %}?keyword={{ keyword }}'" style="display:none;">í€´ì¦ˆ ì‹œì‘</button>
            <button class="reader-button" id="review_button" onclick="window.location.href='{% url 'review:write_review' id %}'" style="display:none;">ë…í›„ê° ì“°ê¸°</button>
            <button class="reader-button" id="recommend_button" onclick="recommend_tale(5042)">ì¶”ì²œ ë™í™”</button>
            <button class="arrow-button" id="next_button">ë‹¤ìŒ í˜ì´ì§€ë¡œ â†’</button>
        </div>
    </div>
    {% load static %}

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            window.onload = function() {
                setTimeout(function() {
                    // ì»¤íŠ¼ì„ ì–‘ìª½ìœ¼ë¡œ ì—¬ëŠ” ì• ë‹ˆë©”ì´ì…˜ ì¶”ê°€
                    document.getElementById('curtain-left').style.animation = 'curtainOpen 1s forwards';
                    document.getElementById('curtain-right').style.animation = 'curtainOpen 1s forwards';
        
                    // ì• ë‹ˆë©”ì´ì…˜ì´ ëë‚˜ë©´ í”„ë¦¬ë¡œë”ë¥¼ ì„œì„œíˆ ì‚¬ë¼ì§€ê²Œ í•˜ê³  ì½˜í…ì¸ ë¥¼ í‘œì‹œ
                    fadeOutPreloader();
                }, 1000); // ë¡œë”©ì´ ëë‚œ í›„ ì»¤íŠ¼ì´ ë‚´ë ¤ì˜¤ëŠ” ì‹œê°„ì„ ê³ ë ¤í•œ ë”œë ˆì´
            };
        
            // preloader ìš”ì†Œë¥¼ 1ì´ˆ ë™ì•ˆ ì„œì„œíˆ ì‚¬ë¼ì§€ë„ë¡ ì„¤ì •í•˜ëŠ” í•¨ìˆ˜
            function fadeOutPreloader() {
                var preloader = document.getElementById('preloader');
                preloader.style.transition = 'opacity 1s ease';
                preloader.style.opacity = '0';
                
                // opacityê°€ 0ì´ ë˜ì—ˆì„ ë•Œ preloaderë¥¼ display: none;ìœ¼ë¡œ ë³€ê²½
                setTimeout(function() {
                    preloader.style.display = 'none';
                }, 1000); // 1ì´ˆ ë’¤ì— displayë¥¼ noneìœ¼ë¡œ ë³€ê²½
            }
        });
        let currentPage = 0;
        const sentences = {{ story|safe }};
        let imageUrls = {{ image_urls|safe }};
        const totalPages = sentences.length;
    
        let selectedVoice = 'ko-KR-Standard-A'; // ê¸°ë³¸ ëª©ì†Œë¦¬ ì„¤ì •
        const defaultImageUrl = "{% static 'images/default_image.jpg' %}"; // ê¸°ë³¸ ì´ë¯¸ì§€ ê²½ë¡œ ì„¤ì •
    
        function showPage(page) {
            const leftPage = document.querySelector(".left-page .image-container");
            const rightPage = document.querySelector(".right-page .text-container");
    
            leftPage.innerHTML = "";
            rightPage.innerHTML = "";
            leftPage.style.backgroundImage = ""; // ì´ì „ ë°°ê²½ì´ë¯¸ì§€ clear
    
            rightPage.innerHTML = `<p onclick="readSentence(${page})" id="sentence-${page}">${sentences[page]}</p>`;
            if (imageUrls[page]) { // ì´ë¯¸ì§€ URLì´ ìœ íš¨í•œì§€ í™•ì¸
                leftPage.style.backgroundImage = `url(${imageUrls[page]})`;
            } else {
                generateImage(page); // ì´ë¯¸ì§€ê°€ ì—†ìœ¼ë©´ ìƒì„±
            }
    
            generateImage(currentPage + 1); // ë‹¤ìŒ í˜ì´ì§€ì˜ ì´ë¯¸ì§€ ìƒì„±

            // ë§ˆì§€ë§‰ í˜ì´ì§€ì—ì„œë§Œ "í€´ì¦ˆ ì‹œì‘" ë° "ë…í›„ê° ì“°ê¸°" ë²„íŠ¼ ë³´ì´ê¸°
            if (page >= totalPages - 1) {
                document.getElementById('quiz_button').style.display = "inline-block";
                document.getElementById('review_button').style.display = "inline-block";
                document.getElementById('recommend_button').style.display = "inline-block";
            } else {
                document.getElementById('quiz_button').style.display = "none";
                document.getElementById('review_button').style.display = "none";
            }
        }
    
        function turnPage(direction) {
            const book = document.querySelector('.book');
        
            // ì²«ë²ˆì§¸ í˜ì´ì§€ì—ì„œ ì•ìœ¼ë¡œ ë„˜ê¸°ë ¤ê³  í•˜ëŠ”ì§€ ì²´í¬
            if (direction === -1 && currentPage === 0) {
                return; 
            }
        
            // ë§ˆì§€ë§‰ í˜ì´ì§€ì—ì„œ ë’¤ë¡œ ë„˜ê¸°ë ¤ê³  í•˜ëŠ”ì§€ ì²´í¬ 
            if (direction === 1 && (currentPage === totalPages - 1)) {
                return;
            }
        
            if (direction === 1) {
                book.classList.add('turn-right');
                book.classList.remove('turn-left');
            } else if (direction === -1) {
                book.classList.add('turn-left');
                book.classList.remove('turn-right');
            }
        
            setTimeout(() => {
                currentPage += direction;
                if (currentPage < 0) currentPage = 0;
                if (currentPage >= totalPages) currentPage = totalPages - 1;
                showPage(currentPage);
                book.classList.remove('turn-right');
                book.classList.remove('turn-left');
            }, 500);
        }
    
        function generateImage(page) {
            if (page < totalPages && !imageUrls[page]) {
                $.ajax({
                    url: "{% url 'reader:generate_image' %}",
                    method: "GET",
                    data: { sentence: sentences[page] },
                    success: function(response) {
                        const imageUrl = response.image_url || defaultImageUrl; // ê¸°ë³¸ ì´ë¯¸ì§€ URL ì„¤ì •
                        imageUrls[page] = imageUrl;
                        if (currentPage === page) {
                            const leftPage = document.querySelector(".left-page .image-container");
                            leftPage.style.backgroundImage = `url(${imageUrl})`;
                        }
                    },
                    error: function() {
                        const leftPage = document.querySelector(".left-page .image-container");
                        leftPage.style.backgroundImage = `url(${defaultImageUrl})`; // ê¸°ë³¸ ì´ë¯¸ì§€ URL ì„¤ì •
                    }
                });
            }
        }
    
        document.getElementById("previous_button").addEventListener("click", () => turnPage(-1));
        document.getElementById("next_button").addEventListener("click", () => turnPage(1));
    
        // ì²«ë²ˆì§¸ í˜ì´ì§€
        showPage(currentPage);
    
        function selectVoice(voice) {
            selectedVoice = voice;
            updateDownloadLink();
        }
    
        function updateDownloadLink() {
            const downloadLink = document.getElementById('downloadLink');
            downloadLink.href = `?tts=true&voice=${selectedVoice}&text=full`;
            downloadLink.download = "{{ title }}.mp3";
        }
    
        function playAudio(voice) {
            const audioElement = document.getElementById('ttsAudio');
            const sourceElement = document.getElementById('audioSource');
    
            // ì˜¤ë””ì˜¤ ì†ŒìŠ¤ URL ì—…ë°ì´íŠ¸
            const ttsUrl = `?tts=true&voice=${voice}`;
            sourceElement.src = ttsUrl;
            audioElement.load();
            audioElement.play();
        }
    
        function readSentence(index) {
            const sentence = sentences[index];
            const audioElement = document.getElementById('ttsAudio');
            const sourceElement = document.getElementById('audioSource');
    
            // ì˜¤ë””ì˜¤ ì†ŒìŠ¤ URL ì—…ë°ì´íŠ¸
            const ttsUrl = `?tts=true&voice=${selectedVoice}&text=${encodeURIComponent(sentence)}`;
            sourceElement.src = ttsUrl;
            audioElement.load();
            audioElement.play();
    
            // ëª¨ë“  ë¬¸ì¥ì—ì„œ í•˜ì´ë¼ì´íŠ¸ ì œê±°
            sentences.forEach((_, i) => {
                const sentenceElement = document.getElementById(`sentence-${i}`);
                if (sentenceElement) {
                    sentenceElement.classList.remove('highlight');
                }
            });
    
            // í´ë¦­ëœ ë¬¸ì¥ì— í•˜ì´ë¼ì´íŠ¸ ì¶”ê°€
            document.getElementById(`sentence-${index}`).classList.add('highlight');
        }
    
        function readFullStory() {
            const audioElement = document.getElementById('ttsAudio');
            const sourceElement = document.getElementById('audioSource');
    
            // ì˜¤ë””ì˜¤ ì†ŒìŠ¤ URL ì—…ë°ì´íŠ¸
            const ttsUrl = `?tts=true&voice=${selectedVoice}&text=full`;
            sourceElement.src = ttsUrl;
            audioElement.load();
            audioElement.play();
    
            // ëª¨ë“  ë¬¸ì¥ì—ì„œ í•˜ì´ë¼ì´íŠ¸ ì œê±°
            sentences.forEach((_, i) => {
                const sentenceElement = document.getElementById(`sentence-${i}`);
                if (sentenceElement) {
                    sentenceElement.classList.remove('highlight');
                }
            });
        }

        function recommend_tale(id) {
            window.location.href = `/reader/story/${id}/`;
        }
    
        updateDownloadLink(); // í˜ì´ì§€ ë¡œë“œ ì‹œ ë‹¤ìš´ë¡œë“œ ë§í¬ ì´ˆê¸°í™”
    </script>
    
</body>
</html>
