<!DOCTYPE html>
{% extends "base.html" %}
{% load static %}
<html lang="ko">
<head>
    <title>{% block title %}📖 {{ title }}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/story_detail.css' %}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: url("{% static 'images/리드배경.jpg' %}");
            z-index: 9999;
        }
        .curtain {
            position: fixed;
            top: 0;
            width: 50%;
            height: 100%;
            background-image: url("{% static 'images/커튼.jpg' %}");
            background-size: cover;
            z-index: 10000;
        }
        #curtain-left {
            left: 0;
            animation: curtainDown 1s forwards;
        }
        #curtain-right {
            right: 0;
            animation: curtainDown 1s forwards;
        }
        .star-rating {
            display: flex;
            cursor: pointer;
        }
        .star {
            width: 50px;
            height: 50px;
            transition: 0.3s;
        }
    </style>
</head>
{% endblock %}
{% block content %}
<body>
    <div id="preloader">
        <div id="curtain-left" class="curtain"></div>
        <div id="curtain-right" class="curtain"></div>
    </div>
    <div class="story-detail-container">
        <div class="header">
            <h1 class="story-title">📖 {{ title }}</h1>
            <div class="audio-buttons">
                <!-- 음성 선택 및 전체 읽기 버튼 -->
            </div>
            <audio id="ttsAudio" controls>
                <source id="audioSource" src="" type="audio/mpeg">
                브라우저가 오디오 기능을 제공하지 않습니다
            </audio>
            <a href="?tts=true&voice=ko-KR-Standard-A&text=full" download="audio.mp3" id="downloadLink">⬇️</a>
        </div>
        <div class="book">
            <div class="left-page">
                <div class="image-container" style="background-image: url('{{ image_urls.0 }}');"></div>
            </div>
            <div class="spine">
                <div class="spiral"></div>
                <div class="spiral"></div>
                <div class="spiral"></div>
                <div class="spiral"></div>
                <div class="spiral"></div>
                <div class="spiral"></div>
                <div class="spiral"></div>
                <div class="spiral"></div>
                <div class="spiral"></div>
                <div class="spiral"></div>
            </div>
            <div class="right-page">
                <div class="text-container"></div>
            </div>
        </div>
        <div>
            <form id="rating-form" method="post" action="{% url 'reader:rate_story' id %}">
                {% csrf_token %}
                <label for="starpoint"></label>
                <div class="star-rating">
                    <img src="{% static 'images/realstar.png' %}" class="star" data-value="1">
                    <img src="{% static 'images/realstar.png' %}" class="star" data-value="2">
                    <img src="{% static 'images/realstar.png' %}" class="star" data-value="3">
                    <img src="{% static 'images/realstar.png' %}" class="star" data-value="4">
                    <img src="{% static 'images/realstar.png' %}" class="star" data-value="5">
                </div>
                <select id="number-select" name="starpoint" style="display: none;">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                <button type="submit" id="save-rating-button">별점 저장</button>
            </form>
        </div>
        <div class="buttons">
            <button class="arrow-button1 arrow-button" id="previous_button">← 이전 페이지로</button>
            <button class="reader-button" id="quiz_button" onclick="window.location.href='{% url 'reader:redirect_to_quiz' id %}?keyword={{ keyword }}'" style="display:none;">퀴즈 시작</button>
            <button class="reader-button" id="review_button" onclick="window.location.href='{% url 'review:write_review' id %}'" style="display:none;">독후감 쓰기</button>
            <button class="reader-button" id="recommend_button" onclick="recommend_tale({{ rec_id }})" style="display:none;">추천 동화</button>
            <button class="arrow-button2 arrow-button" id="next_button">다음 페이지로 →</button>
        </div>
    </div>
    <button id="chat-button"><img src="{% static 'images/젖소.png' %}" alt="문의"/></button>
    <div id="chat-popup">
        <button class="close-popup">닫기</button>
        <h2>챗봇 질문</h2>
        <form id="chat-form">
            <input type="text" id="user-question" name="user-question" placeholder="질문을 입력하세요...">
            <button id="q-button" type="submit">질문하기</button>
        </form>
        <button id="speech-button">음성으로 질문하기</button>
        <div id="answer-container">
            <h2>챗봇 답변</h2>
            <p id="answer"></p>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        const stars = document.querySelectorAll('.star');
        let rating = 0;

        stars.forEach((star, index) => {
            star.addEventListener('mouseover', () => {
                fillStars(index);
            });

            star.addEventListener('click', () => {
                rating = index + 1;
                document.getElementById('number-select').value = rating;
            });

            star.addEventListener('mouseout', () => {
                resetStars();
                fillStars(rating - 1);
            });
        });

        function fillStars(index) {
            for (let i = 0; i <= index; i++) {
                stars[i].src = "{% static 'images/filled-star.png' %}";
            }
        }

        function resetStars() {
            stars.forEach(star => {
                star.src = "{% static 'images/realstar.png' %}";
            });
        }

        window.addEventListener('beforeunload', function (event) {
            if (rating > 0) {
                event.preventDefault();
                form.submit();
            }
        });

        $(document).ready(function() {
            $('#rating-form').on('submit', function(e) {
                e.preventDefault();
                $.ajax({
                    url: $(this).attr('action'),
                    type: 'POST',
                    data: $(this).serialize(),
                    success: function(response) {
                        alert('별점이 저장되었습니다.');
                    },
                    error: function(response) {
                        alert('별점 저장에 실패했습니다.');
                    }
                });
            });
        });
    </script>
</body>
{% endblock %}
</html>
