<!DOCTYPE html>
{% load static %}
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/reader.css' %}">
    <title>{{ title }}</title>
    <style>
        .book-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: 'Arial', sans-serif;
            perspective: 1500px;
        }
        .book {
            width: 70%;
            max-width: 800px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.5s;
            height: 80vh;
            overflow-y: auto;
        }
        .page-content {
            padding: 1px;
            font-size: 1.2em;
            line-height: 1.6em;
            color: #000;
        }
        .story-title {
            font-size: 2em;
            color: #000;
            margin-bottom: 20px;
            text-align: center;
        }
        h1.story-title {
            font-size: 2em;
            color: #000 !important;
            margin-bottom: 20px;
            text-align: center;
        }        
        .story-content p {
            margin-bottom: 20px;
        }
        .quiz-button {
            display: block;
            width: 200px;
            margin: 40px auto 0;
            padding: 10px 20px;
            background-color: #2d6a4f;
            color: #ffffff;
            text-align: center;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.2em;
        }
        .quiz-button:hover {
            background-color: #1b4332;
        }
    </style>
</head>

<body>
    
    <h1>{{ title }}</h1>
    
    <div>
        {% for sentence in story %}
            <p>{{ sentence }}</p>
        {% endfor %}
    </div>
    <a href="{% url 'reader:redirect_to_quiz' id %}?keyword={{ keyword }}">퀴즈 시작</a>

    <div>
        <button onclick="playAudio('ko-KR-Standard-A')">Standard A</button>
        <button onclick="playAudio('ko-KR-Standard-B')">Standard B</button>
        <button onclick="playAudio('ko-KR-Standard-C')">Standard C</button>
        <button onclick="playAudio('ko-KR-Standard-D')">Standard D</button>
        <button onclick="playAudio('ko-KR-Wavenet-A')">Wavenet A</button>
        <button onclick="playAudio('ko-KR-Wavenet-B')">Wavenet B</button>
        <button onclick="playAudio('ko-KR-Wavenet-C')">Wavenet C</button>
        <button onclick="playAudio('ko-KR-Wavenet-D')">Wavenet D</button>
    </div>

    <audio id="ttsAudio" controls>
        <source id="audioSource" src="" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <a href="?tts=true" download="audio.mp3" id="downloadLink">오디오 다운받기!</a>

    <script>
        function playAudio(voice) {
            const audioElement = document.getElementById('ttsAudio');
            const sourceElement = document.getElementById('audioSource');
            const downloadLink = document.getElementById('downloadLink');
            
            // 오디오 소스 URL 업데이트
            const ttsUrl = `?tts=true&voice=${voice}`;
            sourceElement.src = ttsUrl;
            audioElement.load();
            audioElement.play();
            
            // 다운로드 링크 업데이트
            downloadLink.href = ttsUrl;
        }
    </script>

</body>
</html>
