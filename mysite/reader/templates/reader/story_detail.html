<!DOCTYPE html>
{% extends "base.html" %}
{% load static %}
<html lang="ko">
<head>
    <title>{% block title %}📖 {{ title }}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/story_detail.css' %}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
    }
    #preloader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background-image: url("{% static 'images/리드배경.jpg' %}");
        z-index: 9999;
    }
   
    .curtain {
        position: fixed;
        top: 0;
        width: 50%;
        height: 100%;
        background-image: url("{% static 'images/커튼.jpg' %}"); /* 커튼 이미지 경로 */
        background-size: cover;
        z-index: 10000;
    }
   
    #curtain-left {
        left: 0;
        animation: curtainDown 1s forwards;
    }
   
    #curtain-right {
        right: 0;
        animation: curtainDown 1s forwards;
    }
   
    #loading-message {
        position: absolute;
        z-index: 10001;
        font-size: 2em;
        color: #000;
    }
   
    @keyframes curtainOpen {
        0% {
            width: 50%;
        }
        100% {
            width: 0;
        }
    }
    .sticky-div {
        display:none;
        position: fixed;
        right: 5%;
        top: 50%;
        width: 200px; /* 원하는 너비로 설정 */
        height: 100%;
    }
    .arrow-button1 {
        display:none;
        position: fixed;
        left: 0;
        top: 50%;
    }
    .arrow-button2 {
        display:none;
        position: fixed;
        right: 0;
        top: 50%;
    }
 
    .star-rating {
        display: flex;
        cursor: pointer;
    }
   
    .star {
        width: 50px;
        height: 50px;
        transition: 0.3s;
    }</style>
</head>{% endblock %}
{% block content %}
<body>
    <div id="preloader">
        <div id="curtain-left" class="curtain"></div>
        <div id="curtain-right" class="curtain"></div>
        <!--<div id="loading-message">Loading...</div>-->
    </div>
    <div class="story-detail-container">
       
        <div class="header">
            <h1 class="story-title">📖 {{ title }}</h1>
            <div class="audio-buttons">
 
            <div class="inner-audio-buttons">
                <label class="audio-button-label">
                    <span>A1</span>
                    <input type="radio" name="voice" value="ko-KR-Standard-A" onclick="selectVoice('ko-KR-Standard-A')">
                </label>
                <label class="audio-button-label">
                    <span>B1</span>
                    <input type="radio" name="voice" value="ko-KR-Standard-B" onclick="selectVoice('ko-KR-Standard-B')">
                </label>
                <label class="audio-button-label">
                    <span>C1</span>
                    <input type="radio" name="voice" value="ko-KR-Standard-C" onclick="selectVoice('ko-KR-Standard-C')">
                </label>
                <label class="audio-button-label">
                    <span>D1</span>
                    <input type="radio" name="voice" value="ko-KR-Standard-D" onclick="selectVoice('ko-KR-Standard-D')">
                </label>
                <label class="audio-button-label">
                    <span>A2</span>
                    <input type="radio" name="voice" value="ko-KR-Wavenet-A" onclick="selectVoice('ko-KR-Wavenet-A')">
                </label>
                <label class="audio-button-label">
                    <span>B2</span>
                    <input type="radio" name="voice" value="ko-KR-Wavenet-B" onclick="selectVoice('ko-KR-Wavenet-B')">
                </label>
                <label class="audio-button-label">
                    <span>C2</span>
                    <input type="radio" name="voice" value="ko-KR-Wavenet-C" onclick="selectVoice('ko-KR-Wavenet-C')">
                </label>
                <label class="audio-button-label">
                    <span>D2</span>
                    <input type="radio" name="voice" value="ko-KR-Wavenet-D" onclick="selectVoice('ko-KR-Wavenet-D')">
                </label>
            </div>
                <button class="audio-button" onclick="readFullStory()">전체 읽기</button>
            </div>
            <audio id="ttsAudio" controls>
                <source id="audioSource" src="" type="audio/mpeg">
                브라우저가 오디오 기능을 제공하지 않습니다
            </audio>
            <a href="?tts=true&voice=ko-KR-Standard-A&text=full" download="audio.mp3" id="downloadLink">⬇️</a>
        </div>
       
        <div class="book">
           
            <div class="left-page">
                <div class="image-container" style="background-image: url('{{ image_urls.0 }}');"></div>
            </div>
            <div class="spine">
                <div class="spiral"></div>
                <div class="spiral"></div>
                <div class="spiral"></div>
                <div class="spiral"></div>
                <div class="spiral"></div>
                <div class="spiral"></div>
                <div class="spiral"></div>
                <div class="spiral"></div>
                <div class="spiral"></div>
                <div class="spiral"></div>
            </div>
            <div class="right-page">
                <div class="text-container"></div>
            </div>
        </div>
        <div>
            <form id="rating-form" method="post" action="{% url 'reader:rate_story' id %}">
                {% csrf_token %}
                <label for="starpoint">별점을 선택해주세요:</label>
                <div class="star-rating">
                    <img src="{% static 'images/realstar.png' %}" class="star" data-value="1">
                    <img src="{% static 'images/realstar.png' %}" class="star" data-value="2">
                    <img src="{% static 'images/realstar.png' %}" class="star" data-value="3">
                    <img src="{% static 'images/realstar.png' %}" class="star" data-value="4">
                    <img src="{% static 'images/realstar.png' %}" class="star" data-value="5">
                </div>
                <select id="number-select" name="starpoint" style="display: none;">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                <button type="submit">별점 저장</button>
            </form>
        </div>
        <div class="buttons">
           
           
            <button class="arrow-button1 arrow-button" id="previous_button">← 이전 페이지로</button>
            <button class="reader-button" id="prev_tale_button" onclick="prevPage({{ id }})">이전 동화</button>
            <button class="reader-button" id="quiz_button" onclick="window.location.href='{% url 'reader:redirect_to_quiz' id %}?keyword={{ keyword }}'" style="display:none;">퀴즈 시작</button>
            <button class="reader-button" id="review_button" onclick="window.location.href='{% url 'review:write_review' id %}'" style="display:none;">독후감 쓰기</button>
            <button class="reader-button" id="recommend_button" onclick="recommend_tale({{ rec_id }})" style="display:none;">추천 동화</button>
            <button class="reader-button" id="next_tale_button" onclick="nextPage({{ id }})">다음 동화</button>
            <button class="arrow-button2 arrow-button" id="next_button">다음 페이지로 →</button>
        </div>
    </div>
  
    <button id="chat-button"><img src="{% static 'images/젖소.png' %}" alt="문의"/></button>
    <div id="chat-popup">
        <button class="close-popup">닫기</button>
        <h2>챗봇 질문</h2>
        <form id="chat-form">
            <input type="text" id="user-question" name="user-question" placeholder="질문을 입력하세요...">
            <button id="q-button" type="submit">질문하기</button>
        </form>
       
        <!-- 음성 인식 버튼 -->
        <button id="speech-button">음성으로 질문하기</button>
 
        <div id="answer-container">
            <h2>챗봇 답변</h2>
            <p id="answer"></p>
        </div>
    </div>
    {% load static %}
    <style>
        /* 필요한 CSS 스타일링은 여기에 추가 */
        #chat-button {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: transparent; /* 배경색 설정 */
            color: white;
            border: none;
            cursor: pointer;
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
        }
       
        #chat-popup {
            display: none;
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 300px;
            background: white;
            border: 1px solid #ccc;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
       
        #chat-popup h2 {
            margin-top: 0;
        }
       
        #chat-popup button.close-popup {
            background: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
       
        #speech-button, #q-button {
            margin-top: 10px;
            padding: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
       
        document.addEventListener('DOMContentLoaded', function() {
            const stars = document.querySelectorAll('.star');
            const numberSelect = document.getElementById('number-select');
            const form = document.getElementById('rating-form');
            let rating = 0;
        
            stars.forEach((star, index) => {
                star.addEventListener('mouseover', () => {
                    fillStars(index);
                });
        
                star.addEventListener('click', () => {
                    rating = index + 1;
                    numberSelect.value = rating; // 별점 값을 업데이트
                    console.log(`Rating is ${rating}`);
                });
        
                star.addEventListener('mouseout', () => {
                    resetStars();
                    fillStars(rating - 1);
                });
            });
        
            function fillStars(index) {
                for (let i = 0; i <= index; i++) {
                    stars[i].src = "{% static 'images/full-star.png' %}";
                }
            }
        
            function resetStars() {
                stars.forEach(star => {
                    star.src = "{% static 'images/realstar.png' %}";
                });
            }
        });
        const select = document.getElementById('number-select');
 
for (let i = 1; i <= 5; i++) {
    const option = document.createElement('option');
    option.value = i;
    option.textContent = i;
    select.appendChild(option);
}
        document.addEventListener('DOMContentLoaded', function() {
            window.onload = function() {
                setTimeout(function() {
                    // 커튼을 양쪽으로 여는 애니메이션 추가
                    document.getElementById('curtain-left').style.animation = 'curtainOpen 1s forwards';
                    document.getElementById('curtain-right').style.animation = 'curtainOpen 1s forwards';
       
                    // 애니메이션이 끝나면 프리로더를 서서히 사라지게 하고 콘텐츠를 표시
                    fadeOutPreloader();
                }, 1000); // 로딩이 끝난 후 커튼이 내려오는 시간을 고려한 딜레이
            };
       
            // preloader 요소를 1초 동안 서서히 사라지도록 설정하는 함수
            function fadeOutPreloader() {
                var preloader = document.getElementById('preloader');
                preloader.style.transition = 'opacity 1s ease';
                preloader.style.opacity = '0';
               
                // opacity가 0이 되었을 때 preloader를 display: none;으로 변경
                setTimeout(function() {
                    preloader.style.display = 'none';
                }, 1000); // 1초 뒤에 display를 none으로 변경
            }
        });
        let currentPage = 0;
        const sentences = {{ story|safe }};
        let imageUrls = {{ image_urls|safe }};
        const totalPages = sentences.length;
   
        let selectedVoice = 'ko-KR-Standard-A'; // 기본 목소리 설정
        const defaultImageUrl = "{% static 'images/default_image.jpg' %}"; // 기본 이미지 경로 설정
   
        function showPage(page) {
            const leftPage = document.querySelector(".left-page .image-container");
            const rightPage = document.querySelector(".right-page .text-container");
   
            leftPage.innerHTML = "";
            rightPage.innerHTML = "";
            leftPage.style.backgroundImage = ""; // 이전 배경이미지 clear
   
            rightPage.innerHTML = `<p onclick="readSentence(${page})" id="sentence-${page}">${sentences[page]}</p>`;
            if (imageUrls[page]) { // 이미지 URL이 유효한지 확인
                leftPage.style.backgroundImage = `url(${imageUrls[page]})`;
            } else {
                generateImage(page); // 이미지가 없으면 생성
            }
   
            generateImage(currentPage + 1); // 다음 페이지의 이미지 생성
 
            // 마지막 페이지에서만 "퀴즈 시작" 및 "독후감 쓰기" 버튼 보이기
            if (page >= totalPages - 1) {
                document.getElementById('quiz_button').style.display = "inline-block";
                document.getElementById('review_button').style.display = "inline-block";
                document.getElementById('recommend_button').style.display = "inline-block";
                document.getElementById('rating-form').style.display = "inline-block";
                document.getElementById('next_button').style.display = "none";
                document.getElementById('next_tale_button').style.display = "inline-block";
                document.getElementById('prev_tale_button').style.display = "inline-block";
            } else {
                document.getElementById('next_button').style.display = "inline-block";
                document.getElementById('quiz_button').style.display = "none";
                document.getElementById('review_button').style.display = "none";
                document.getElementById('rating-form').style.display = "none";
                document.getElementById('next_tale_button').style.display = "none";
                document.getElementById('prev_tale_button').style.display = "none";
            }
            if (page <= 0) {
                document.getElementById('previous_button').style.display = "none";
            } else {
                document.getElementById('previous_button').style.display = "inline-block";
            }
        }
   
        function turnPage(direction) {
            const book = document.querySelector('.book');
       
            // 첫번째 페이지에서 앞으로 넘기려고 하는지 체크
            if (direction === -1 && currentPage === 0) {
                return;
            }
       
            // 마지막 페이지에서 뒤로 넘기려고 하는지 체크
            if (direction === 1 && (currentPage === totalPages - 1)) {
                return;
            }
       
            if (direction === 1) {
                book.classList.add('turn-right');
                book.classList.remove('turn-left');
            } else if (direction === -1) {
                book.classList.add('turn-left');
                book.classList.remove('turn-right');
            }
       
            setTimeout(() => {
                currentPage += direction;
                if (currentPage < 0) currentPage = 0;
                if (currentPage >= totalPages) currentPage = totalPages - 1;
                showPage(currentPage);
                book.classList.remove('turn-right');
                book.classList.remove('turn-left');
            }, 500);
        }
   
        function generateImage(page) {
            if (page < totalPages && !imageUrls[page]) {
                $.ajax({
                    url: "{% url 'reader:generate_image' %}",
                    method: "GET",
                    data: { sentence: sentences[page] },
                    success: function(response) {
                        const imageUrl = response.image_url || defaultImageUrl; // 기본 이미지 URL 설정
                        imageUrls[page] = imageUrl;
                        if (currentPage === page) {
                            const leftPage = document.querySelector(".left-page .image-container");
                            leftPage.style.backgroundImage = `url(${imageUrl})`;
                        }
                    },
                    error: function() {
                        const leftPage = document.querySelector(".left-page .image-container");
                        leftPage.style.backgroundImage = `url(${defaultImageUrl})`; // 기본 이미지 URL 설정
                    }
                });
            }
        }
   
        document.getElementById("previous_button").addEventListener("click", () => turnPage(-1));
        document.getElementById("next_button").addEventListener("click", () => turnPage(1));
   
        // 첫번째 페이지
        showPage(currentPage);
   
        function selectVoice(voice) {
            selectedVoice = voice;
            updateDownloadLink();
        }
   
        function updateDownloadLink() {
            const downloadLink = document.getElementById('downloadLink');
            downloadLink.href = `?tts=true&voice=${selectedVoice}&text=full`;
            downloadLink.download = "{{ title }}.mp3";
        }
   
        function playAudio(voice) {
            const audioElement = document.getElementById('ttsAudio');
            const sourceElement = document.getElementById('audioSource');
   
            // 오디오 소스 URL 업데이트
            const ttsUrl = `?tts=true&voice=${voice}`;
            sourceElement.src = ttsUrl;
            audioElement.load();
            audioElement.play();
        }
   
        function readSentence(index) {
            const sentence = sentences[index];
            const audioElement = document.getElementById('ttsAudio');
            const sourceElement = document.getElementById('audioSource');
   
            // 오디오 소스 URL 업데이트
            const ttsUrl = `?tts=true&voice=${selectedVoice}&text=${encodeURIComponent(sentence)}`;
            sourceElement.src = ttsUrl;
            audioElement.load();
            audioElement.play();
   
            // 모든 문장에서 하이라이트 제거
            sentences.forEach((_, i) => {
                const sentenceElement = document.getElementById(`sentence-${i}`);
                if (sentenceElement) {
                    sentenceElement.classList.remove('highlight');
                }
            });
   
            // 클릭된 문장에 하이라이트 추가
            document.getElementById(`sentence-${index}`).classList.add('highlight');
        }
   
        function readFullStory() {
            const audioElement = document.getElementById('ttsAudio');
            const sourceElement = document.getElementById('audioSource');
   
            // 오디오 소스 URL 업데이트
            const ttsUrl = `?tts=true&voice=${selectedVoice}&text=full`;
            sourceElement.src = ttsUrl;
            audioElement.load();
            audioElement.play();
   
            // 모든 문장에서 하이라이트 제거
            sentences.forEach((_, i) => {
                const sentenceElement = document.getElementById(`sentence-${i}`);
                if (sentenceElement) {
                    sentenceElement.classList.remove('highlight');
                }
            });
        }
 
        // 동화 추천하기
        function recommend_tale(id) {
            window.location.href = `/reader/story/${id}/`;
        }
       
       
       
   
        updateDownloadLink(); // 페이지 로드 시 다운로드 링크 초기화
 
 
 
    ///////////////////////// new 챗봇script ///////////////////////////////////////
    $(document).ready(function() {
        $('#chat-form').submit(function(event) {
            event.preventDefault();
            var question = $('#user-question').val();
            $.ajax({
                type: 'POST',
                url: '{% url "reader:answer_question" %}',
                data: {
                    'csrfmiddlewaretoken': '{{ csrf_token }}',
                    'question': question,
                    'story_id': '{{ id }}'
                },
                dataType: 'json',
                success: function(data) {
                    $('#answer').text(data.answer);
                    $('#user-question').val('');
                }
            });
        });
       
        $('#chat-button').click(function() {
            $('#chat-popup').toggle();
        });
       
        $('.close-popup').click(function() {
            $('#chat-popup').hide();
        });
       
        // 음성 인식 시작
        $('#speech-button').click(function() {
            startRecognition();
        });
 
        function startRecognition() {
            if ('SpeechRecognition' in window || 'webkitSpeechRecognition' in window) {
                var SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                var recognition = new SpeechRecognition();
                recognition.lang = 'ko-KR';
                recognition.start();
 
                recognition.onresult = function(event) {
                    var transcript = event.results[0][0].transcript;
                    document.getElementById('user-question').value = transcript;
                };
 
                recognition.onerror = function(event) {
                    console.error('Recognition error:', event.error);
                };
 
                recognition.onend = function() {
                    console.log('Recognition ended');
                };
            } else {
                alert('Speech recognition not supported in this browser');
            }
        }
    });
    ///////////////////////// 챗봇script ///////////////////////////////////////
    document.addEventListener('DOMContentLoaded', (event) => {
        const modal = document.getElementById("chatModal");
        const openModalBtn = document.getElementById("openModalBtn");
        const closeModalSpan = document.getElementsByClassName("close")[0];
        const sendBtn = document.getElementById("sendBtn");
        const chatInput = document.getElementById("chatInput");
        const chatBody = document.getElementById("chatBody");
   
        openModalBtn.onclick = function() {
            modal.style.display = "block";
        }
   
        closeModalSpan.onclick = function() {
            modal.style.display = "none";
        }
   
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
   
        sendBtn.onclick = function() {
            const message = chatInput.value.trim();
            if (message !== "") {
                // 사용자 메시지를 추가
                const userMessageElement = document.createElement("div");
                userMessageElement.textContent = "User: " + message;
                chatBody.appendChild(userMessageElement);
 
                // 챗봇 서버에 메시지를 전송하고 응답을 받음
                fetch('/chatbot/api/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': '{{ csrf_token }}'
                    },
                    body: JSON.stringify({ question: message })
                })
                .then(response => response.json())
                .then(data => {
                    const botMessageElement = document.createElement("div");
                    botMessageElement.textContent = "Bot: " + data.response;
                    chatBody.appendChild(botMessageElement);
                    chatBody.scrollTop = chatBody.scrollHeight;
                });
 
                chatInput.value = "";
                chatBody.scrollTop = chatBody.scrollHeight;
            }
        }
   
        chatInput.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                sendBtn.click();
            }
        });
    });

    
    // 동화 이동하기
    function prevPage(id) {
        if (id == 01){
            window.location.href = `/reader/story/442/`;
        } else{
            id = id - 1;
            window.location.href = `/reader/story/${id}/`;
        }
    }

    // 동화 이동하기
    function nextPage(id) {
        if (id == 442){
            window.location.href = `/reader/story/01/`;
        } else{
            id = id + 1;
            window.location.href = `/reader/story/${id}/`;
        }
    }


    </script>
   
</body>
</html>
{% endblock %}
