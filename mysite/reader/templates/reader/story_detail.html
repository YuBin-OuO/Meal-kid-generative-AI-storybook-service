    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        let currentPage = 0;
        const sentences = {{ story|safe }};
        let imageUrls = {{ image_urls|safe }};
        const totalPages = sentences.length;
    
        let selectedVoice = 'ko-KR-Standard-A'; // ê¸°ë³¸ ëª©ì†Œë¦¬ ì„¤ì •
        const defaultImageUrl = "{% static 'images/default_image.jpg' %}"; // ê¸°ë³¸ ì´ë¯¸ì§€ ê²½ë¡œ ì„¤ì •
    
        function showPage(page) {
            const leftPage = document.querySelector(".left-page .image-container");
            const rightPage = document.querySelector(".right-page .text-container");
    
            leftPage.innerHTML = "";
            rightPage.innerHTML = "";
            leftPage.style.backgroundImage = ""; // ì´ì „ ë°°ê²½ì´ë¯¸ì§€ clear
    
            rightPage.innerHTML = `<p onclick="readSentence(${page})" id="sentence-${page}">${sentences[page]}</p>`;
            if (imageUrls[page]) { // ì´ë¯¸ì§€ URLì´ ìœ íš¨í•œì§€ í™•ì¸
                leftPage.style.backgroundImage = `url(${imageUrls[page]})`;
            } else {
                generateImage(page); // ì´ë¯¸ì§€ê°€ ì—†ìœ¼ë©´ ìƒì„±
            }
    
            generateImage(currentPage + 1); // ë‹¤ìŒ í˜ì´ì§€ì˜ ì´ë¯¸ì§€ ìƒì„±
        }
    
        function turnPage(direction) {
            const book = document.querySelector('.book');
        
            // ì²«ë²ˆì§¸ í˜ì´ì§€ì—ì„œ ì•ìœ¼ë¡œ ë„˜ê¸°ë ¤ê³  í•˜ëŠ”ì§€ ì²´í¬
            if (direction === -1 && currentPage === 0) {
                return; 
            }
        
            // ë§ˆì§€ë§‰ í˜ì´ì§€ì—ì„œ ë’¤ë¡œ ë„˜ê¸°ë ¤ê³  í•˜ëŠ”ì§€ ì²´í¬ 
            if (direction === 1 && (currentPage === totalPages - 1)) {
                return;
            }
        
            if (direction === 1) {
                book.classList.add('turn-right');
                book.classList.remove('turn-left');
            } else if (direction === -1) {
                book.classList.add('turn-left');
                book.classList.remove('turn-right');
            }
        
            setTimeout(() => {
                currentPage += direction;
                if (currentPage < 0) currentPage = 0;
                if (currentPage >= totalPages) currentPage = totalPages - 1;
                showPage(currentPage);
                book.classList.remove('turn-right');
                book.classList.remove('turn-left');
            }, 500);
        }
    
        function generateImage(page) {
            if (page < totalPages && !imageUrls[page]) {
                $.ajax({
                    url: "{% url 'reader:generate_image' %}",
                    method: "GET",
                    data: { sentence: sentences[page] },
                    success: function(response) {
                        const imageUrl = response.image_url || defaultImageUrl; // ê¸°ë³¸ ì´ë¯¸ì§€ URL ì„¤ì •
                        imageUrls[page] = imageUrl;
                        if (currentPage === page) {
                            const leftPage = document.querySelector(".left-page .image-container");
                            leftPage.style.backgroundImage = `url(${imageUrl})`;
                        }
                    },
                    error: function() {
                        const leftPage = document.querySelector(".left-page .image-container");
                        leftPage.style.backgroundImage = `url(${defaultImageUrl})`; // ê¸°ë³¸ ì´ë¯¸ì§€ URL ì„¤ì •
                    }
                });
            }
        }
    
        document.getElementById("previous_button").addEventListener("click", () => turnPage(-1));
        document.getElementById("next_button").addEventListener("click", () => turnPage(1));
    
        // ì²«ë²ˆì§¸ í˜ì´ì§€
        showPage(currentPage);
    
        function selectVoice(voice) {
            selectedVoice = voice;
            updateDownloadLink();
        }
    
        function updateDownloadLink() {
            const downloadLink = document.getElementById('downloadLink');
            downloadLink.href = `?tts=true&voice=${selectedVoice}&text=full`;
            downloadLink.download = "{{ title }}.mp3";
        }
    
        function playAudio(voice) {
            const audioElement = document.getElementById('ttsAudio');
            const sourceElement = document.getElementById('audioSource');
    
            // ì˜¤ë””ì˜¤ ì†ŒìŠ¤ URL ì—…ë°ì´íŠ¸
            const ttsUrl = `?tts=true&voice=${voice}`;
            sourceElement.src = ttsUrl;
            audioElement.load();
            audioElement.play();
        }
    
        function readSentence(index) {
            const sentence = sentences[index];
            const audioElement = document.getElementById('ttsAudio');
            const sourceElement = document.getElementById('audioSource');
    
            // ì˜¤ë””ì˜¤ ì†ŒìŠ¤ URL ì—…ë°ì´íŠ¸
            const ttsUrl = `?tts=true&voice=${selectedVoice}&text=${encodeURIComponent(sentence)}`;
            sourceElement.src = ttsUrl;
            audioElement.load();
            audioElement.play();
    
            // ëª¨ë“  ë¬¸ì¥ì—ì„œ í•˜ì´ë¼ì´íŠ¸ ì œê±°
            sentences.forEach((_, i) => {
                const sentenceElement = document.getElementById(`sentence-${i}`);
                if (sentenceElement) {
                    sentenceElement.classList.remove('highlight');
                }
            });
    
            // í´ë¦­ëœ ë¬¸ì¥ì— í•˜ì´ë¼ì´íŠ¸ ì¶”ê°€
            document.getElementById(`sentence-${index}`).classList.add('highlight');
        }
    
        function readFullStory() {
            const audioElement = document.getElementById('ttsAudio');
            const sourceElement = document.getElementById('audioSource');
    
            // ì˜¤ë””ì˜¤ ì†ŒìŠ¤ URL ì—…ë°ì´íŠ¸
            const ttsUrl = `?tts=true&voice=${selectedVoice}&text=full`;
            sourceElement.src = ttsUrl;
            audioElement.load();
            audioElement.play();
    
            // ëª¨ë“  ë¬¸ì¥ì—ì„œ í•˜ì´ë¼ì´íŠ¸ ì œê±°
            sentences.forEach((_, i) => {
                const sentenceElement = document.getElementById(`sentence-${i}`);
                if (sentenceElement) {
                    sentenceElement.classList.remove('highlight');
                }
            });
        }
    
        updateDownloadLink(); // í˜ì´ì§€ ë¡œë“œ ì‹œ ë‹¤ìš´ë¡œë“œ ë§í¬ ì´ˆê¸°í™”



    ///////////////////////// new ì±—ë´‡script ///////////////////////////////////////
    $(document).ready(function() {
        $('#chat-form').submit(function(event) {
            event.preventDefault();
            var question = $('#user-question').val();
            $.ajax({
                type: 'POST',
                url: '{% url "reader:answer_question" %}',
                data: {
                    'csrfmiddlewaretoken': '{{ csrf_token }}',
                    'question': question,
                    'story_id': '{{ id }}'
                },
                dataType: 'json',
                success: function(data) {
                    $('#answer').text(data.answer);
                    $('#user-question').val('');
                }
            });
        });
        
        $('#chat-button').click(function() {
            $('#chat-popup').toggle();
        });
        
        $('.close-popup').click(function() {
            $('#chat-popup').hide();
        });
        
        // ìŒì„± ì¸ì‹ ì‹œì‘
        $('#speech-button').click(function() {
            startRecognition();
        });

        function startRecognition() {
            if ('SpeechRecognition' in window || 'webkitSpeechRecognition' in window) {
                var SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                var recognition = new SpeechRecognition();
                recognition.lang = 'ko-KR';
                recognition.start();

                recognition.onresult = function(event) {
                    var transcript = event.results[0][0].transcript;
                    document.getElementById('user-question').value = transcript;
                };

                recognition.onerror = function(event) {
                    console.error('Recognition error:', event.error);
                };

                recognition.onend = function() {
                    console.log('Recognition ended');
                };
            } else {
                alert('Speech recognition not supported in this browser');
            }
        }
    });
    ///////////////////////// ì±—ë´‡script ///////////////////////////////////////
    document.addEventListener('DOMContentLoaded', (event) => {
        const modal = document.getElementById("chatModal");
        const openModalBtn = document.getElementById("openModalBtn");
        const closeModalSpan = document.getElementsByClassName("close")[0];
        const sendBtn = document.getElementById("sendBtn");
        const chatInput = document.getElementById("chatInput");
        const chatBody = document.getElementById("chatBody");
    
        openModalBtn.onclick = function() {
            modal.style.display = "block";
        }
    
        closeModalSpan.onclick = function() {
            modal.style.display = "none";
        }
    
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    
        sendBtn.onclick = function() {
            const message = chatInput.value.trim();
            if (message !== "") {
                // ì‚¬ìš©ì ë©”ì‹œì§€ë¥¼ ì¶”ê°€
                const userMessageElement = document.createElement("div");
                userMessageElement.textContent = "User: " + message;
                chatBody.appendChild(userMessageElement);

                // ì±—ë´‡ ì„œë²„ì— ë©”ì‹œì§€ë¥¼ ì „ì†¡í•˜ê³  ì‘ë‹µì„ ë°›ìŒ
                fetch('/chatbot/api/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': '{{ csrf_token }}'
                    },
                    body: JSON.stringify({ question: message })
                })
                .then(response => response.json())
                .then(data => {
                    const botMessageElement = document.createElement("div");
                    botMessageElement.textContent = "Bot: " + data.response;
                    chatBody.appendChild(botMessageElement);
                    chatBody.scrollTop = chatBody.scrollHeight;
                });

                chatInput.value = "";
                chatBody.scrollTop = chatBody.scrollHeight;
            }
        }
    
        chatInput.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                sendBtn.click();
            }
        });
    });
    </script>
