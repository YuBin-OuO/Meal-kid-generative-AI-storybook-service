<!DOCTYPE html>
{% extends "base.html" %}
{% load static %}
<html lang="ko">
<head>
    <title>{% block title %}🔍 검색 결과</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/search_results.css' %}">
</head>{% endblock %}
{% block content %}
<body>
    <div class="search-results-container">
        <h1 class='h'>🔍 검색 결과</h1>
        <div class="books">
            <ul>
                {% for story in stories %}
                    <li class='book'>
                        <a href="{% url 'reader:story_detail' story.id %}?keyword={{ keyword }}" class = "book-title">{{ story.title }}</a>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
{% endblock %}
