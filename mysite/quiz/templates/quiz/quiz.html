<!DOCTYPE html>
<html>
<head>
    <title>Quiz</title>
    <style>
        .highlight {
            font-weight: bold;
            color: black;
        }
        .choices-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .choice-box {
            border: 1px solid #000;
            padding: 10px;
            margin: 5px;
            cursor: pointer;
            user-select: none;
        }
        .choice-box:hover {
            background-color: #f0f0f0;
        }
    </style>
    <script>
        function selectChoice(value) {
            document.getElementById('answer').value = value;
            document.getElementById('quizForm').submit();
        }
    </script>
</head>
<body>
    <h1>퀴즈</h1>
    <form id="quizForm" method="post">
        {% csrf_token %}
        {% for quiz in quizzes %}
            <p>
                {% if '____' in quiz %}
                    <span class="highlight">{{ quiz }}</span>
                {% else %}
                    {{ quiz }}
                {% endif %}
            </p>
        {% endfor %}
        <input type="hidden" id="answer" name="answer">
        <input type="hidden" name="correct_answer" value="{{ answer }}">
        <div class="choices-container">
            {% for choice in example %}
                <div class="choice-box" onclick="selectChoice('{{ choice }}')">{{ choice }}</div>
            {% endfor %}
        </div>
    </form>
</body>
</html>
